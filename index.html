<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">

    <title> A simple Calculator</title>
</head>

<body>
    <div class="header">
        <h1> Simple calculator </h1>
    </div>
    <div class="calculator">
        <div class="calculatorOutputScreen">0</div>
        <div class="calculatorButtons">

            <div class="back button" title="back">Bs</div>
            <div class="answer  button" title="previous answer">Ans.</div>
            <div class="plusOrMinus  button">+/-</div>
            <div class="clear  button">C</div>

            <div class="digit zero">0</div>
            <div class="digit one">1</div>
            <div class="digit two">2</div>
            <div class="digit three">3</div>
            <div class="digit four">4</div>
            <div class="digit five">5</div>
            <div class="digit six">6</div>
            <div class="digit seven">7</div>
            <div class="digit eight">8</div>
            <div class="digit nine">9</div>

            <div class="division  operator">/</div>
            <div class="multiplication  operator">X</div>
            <div class="minus  operator"> -</div>
            <div class="plus  operator">+</div>
            <div class="dot button">.</div>
            <div class="equal operator">=</div>


        </div>


    </div>
    <div class="footer">Copyright&copy;2022 Essohanam</div>
    <script src="calculator.js"></script>
</body>

</html>
